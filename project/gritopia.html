<!DOCTYPE html>
<html lang="en" dir="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>irv portfolio</title>
    <link rel="shortcut icon" href="assets/images/logo-square.png">
    <link rel="stylesheet" href="layouts/front/vendor/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="layouts/front/vendor/hs-mega-menu/dist/hs-mega-menu.min.css">
    <link rel="stylesheet" href="layouts/front/vendor/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="layouts/front/vendor/aos/dist/aos.css">
    <link rel="stylesheet" href="layouts/front/css/theme.css">
    <link rel="stylesheet" href="assets/css/irv.css">

</head>

<body>

    <header id="header" class="navbar navbar-expand-lg navbar-end navbar-absolute-top navbar-dark navbar-show-hide"
        data-hs-header-options='{
    "fixMoment": 1000,
    "fixEffect": "slide"
    }'>
        <div class="container-fluid">
            <nav class="js-mega-menu navbar-nav-wrap">
                <!-- Default Logo -->
                <a class="navbar-brand" href="" aria-label="Front">
                    <img class="navbar-brand-logo" src="assets/images/logo.png" alt="Logo">
                </a>
                <!-- End Default Logo -->

                <!-- Toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-default">
                        <i class="bi-list"></i>
                    </span>
                    <span class="navbar-toggler-toggled">
                        <i class="bi-x"></i>
                    </span>
                </button>
                <!-- End Toggler -->

                <!-- Collapse -->
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <div class="navbar-absolute-top-scroller">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a id="newsMenu" class="nav-link" href="#project" role="button"
                                    aria-expanded="false">Projects</a>
                            </li>
                            <li class="nav-item">
                                <a id="alumniaMenu" class="nav-link" href="#alumni" role="button"
                                    aria-expanded="false">Clients</a>
                            </li>
                            <li class="nav-item">
                                <a id="alumniaMenu" class="nav-link" href="#alumni" role="button"
                                    aria-expanded="false">Testimonials</a>
                            </li>

                            <!-- Button -->
                            <li class="nav-item">
                                <a class="btn btn-primary btn-transition" href="https://wa.me/+628000000000">Contact</a>
                            </li>
                            <!-- End Button -->
                        </ul>
                    </div>
                </div>


        </div>
    </header>

    <main id="content" role="main" class="bg-dark">

        <!-- hero -->
        <div class="position-relative bg-dark">
            <div class="container content-space-t-3 content-space-t-lg-5 content-space-b-2 content-space-b-md-3">

            </div>
        </div>

    </main>

    <footer class="bg-dark">
        <div class="container content-space-2">
            <div class="row">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <h3 class="display-5 fw-normal text-white btn-transition">
                        <a href="" target="_blank">hi@irvanw.com <i class="bi-arrow-up-right"></i></a>
                    </h3>
                </div>
                <div class="col-lg-6">
                </div>
            </div>
        </div>
    </footer>

    <script src="layouts/front/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="layouts/front/vendor/hs-header/dist/hs-header.min.js"></script>
    <script src="layouts/front/vendor/hs-mega-menu/dist/hs-mega-menu.min.js"></script>
    <script src="layouts/front/vendor/hs-show-animation/dist/hs-show-animation.min.js"></script>
    <script src="layouts/front/vendor/hs-nav-scroller/dist/hs-nav-scroller.min.js"></script>
    <script src="layouts/front/vendor/aos/dist/aos.js"></script>
    <script src="layouts/front/vendor/hs-sticky-block/dist/hs-sticky-block.min.js"></script>
    <script src="layouts/front/js/theme.min.js"></script>
    <script>
        (function () {
            new HSHeader('#header').init()

            new HSMegaMenu('.js-mega-menu', {
                desktop: {
                    position: 'left'
                }
            })

            new HSShowAnimation('.js-animation-link')

            new HsNavScroller('.js-nav-scroller')

            new HSStickyBlock('.js-sticky-block', {
                targetSelector: document.getElementById('header').classList.contains('navbar-fixed') ? '#header' : null
            })

            AOS.init({
                // duration: 650,
                // once: true
            });

        })()
    </script>
</body>

</html>
